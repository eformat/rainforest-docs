schemaVersion: 2.1.0
metadata:
  name: data-mesh
projects:
  - attributes:
      source-origin: branch
    clonePath: data-mesh-pattern
    git:
      remotes:
        origin: 'https://github.com/opendatahub-io-contrib/data-mesh-pattern'
    name: data-mesh-pattern
components:
  - container:
      args:
        - /bin/sh
        - '-c'
        - sleep infinity
      endpoints:
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-8080
          protocol: http
          targetPort: 8080
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-9000
          protocol: http
          targetPort: 9000
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-3000
          protocol: http
          targetPort: 3000
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-4200
          protocol: http
          targetPort: 4200
        - attributes:
            protocol: http
          exposure: public
          name: ide-4444
          protocol: http
          targetPort: 4444
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-8081
          protocol: http
          targetPort: 8081
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-8082
          protocol: http
          targetPort: 8082
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-8083
          protocol: http
          targetPort: 8083
        - attributes:
            discoverable: 'true'
            protocol: http
            public: 'true'
          exposure: public
          name: ide-8084
          protocol: http
          targetPort: 8084
      image: 'quay.io/eformat/stack:1.0.0'
      memoryLimit: 2Gi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: projects
          path: /projects
        - name: config
          path: /home/developer/.config
        - name: npm
          path: /home/developer/.npm
    name: stack
  - name: projects
    volume: {}
  - name: config
    volume: {}
  - name: npm
    volume: {}
