schemaVersion: 2.1.0
metadata:
  name: python-hello-world
projects:
  - name: open-che-test
    git:
      remotes:
        origin: "https://bitbucket.org/patnan/open-che-test.git"
components:
  - name: go
    container:
      image: ubuntu:focal
      memoryLimit: 512Mi
      command: ['sleep', 'infinity']
commands:
  - exec:
      commandLine: python3 hello-world.py
      component: tools
      group:
        kind: run
      label: Run application
      workingDir: '${PROJECT_SOURCE}'
    id: run-application
  - exec:
      commandLine: cat README.md
      component: tools
      group:
        kind: run
      label: View Readme
      workingDir: '${PROJECT_SOURCE}'
    id: view-readme
